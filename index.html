<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>
</head>

<body>

  <main>
    <section class="balance-section">
      <div class="my-balance">
        <p>my balance</p>
        <h4>&dollar; 921.48</h4>
      </div>
      <div class="circles">
        <div class="hollow-white"></div>
        <div class="black"></div>
      </div>
    </section>

    <section class="chart-section">
      <h1>Spending - Last 7 days</h1>
      <div class="charts">
        <div class="chart-container" id="mon">

          <div class="sub-container">
            <p class="popup">
              &dollar;17.45
            </p>

            <div class="bar-chart " style="height: 25%;">

            </div>
            <p class="day">mon</p>
          </div>
        </div>
        <div class="chart-container" id="tue">

          <div class="sub-container">
            <p class="popup">
              &dollar;17.45
            </p>
            <div class="bar-chart" style="height: 37%;">

            </div>
            <p class="day">tue</p>
          </div>
        </div>
        <div class="chart-container" id="wed">

          <div class="sub-container">
            <p class="popup">
              &dollar;17.45
            </p>
            <div class="bar-chart" style="height: 84%;">

            </div>
            <p class="day">wed</p>
          </div>
        </div>
        <div class="chart-container" id="thu">
          <div class="sub-container">
            <p class="popup">
              &dollar;17.45
            </p>
            <div class="bar-chart" style="height: 32%;">

            </div>
            <p class="day">thu</p>
          </div>
        </div>
        <div class="chart-container" id="fri">
          <div class="sub-container">
            <p class="popup">
              &dollar;17.45
            </p>
            <div class="bar-chart" style="height: 45%;">

            </div>
            <p class="day">fri</p>
          </div>
        </div>
        <div class="chart-container" id="sat">
          <div class="sub-container">
            <p class="popup">
              &dollar;17.45
            </p>
            <div class="bar-chart" style="height: 60%;">

            </div>
            <p class="day">sat</p>
          </div>
        </div>
        <div class="chart-container" id="sun">
          <div class="sub-container">
            <p class="popup">
              &dollar;17.45
            </p>
            <div class="bar-chart" style="height: 25%;">

            </div>
            <p class="day">sun</p>
          </div>
        </div>
      </div>
      <hr>
      <div class="details">
        <div class="total">
          <p>total this month</p>
          <h2>$478.33</h2>
        </div>
        <div class="change">
          <h5 class="change-percent">+2.4&percnt;</h5>
          <p class="text">from last month</p>
        </div>
      </div>

    </section>
  </main>

  <script src="main.js"></script>

</body>

</html>
